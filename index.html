<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Игра в 15</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
<body>
    <div class="container">
        <div class="start-menu active">
            <div class="input-group">
                <select class="custom-select" id="fieldSizeSelect">
                    <option value="4">4x4</option>
                    <option value="6">6x6</option>
                    <option value="8">8x8</option>
                </select>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary game-start-btn" type="button">Играть!</button>
                </div>
            </div>
        </div>
        <div class="game-wrapper"></div>
        <div class="win-dialog">
            <h3>Вы выиграли!</h3>
            <button class="btn btn-outline-secondary btn-reset">Играть заново</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
